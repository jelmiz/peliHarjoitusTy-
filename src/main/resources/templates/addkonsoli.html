<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>konsolilista</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	  
	<h1>Lisää uusi Konsoli</h1>
	<form th:object="${konsoli}" th:action="@{/savekonsoli}" action="#" method="post">
	<table>
	<tr>
		<td><label for="name">Nimi: </label> </td>
		<td><input type="text" id="name" th:field="*{name}" /> </td>
		<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td>
		</tr>
		<tr>
		<td><label for="publisher">Julkaisija: </label></td>
		<td><input type="text" id="publisher" th:field="*{publisher}" /></td>
		<td th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}">Error</td>
		</tr>
		<tr>
		<td><label for="price">Hinta: </label></td>
		<td><input type="text" id="price" th:field="*{price}" /></td>
		</tr>
		</table>
		<input type="submit" value="Valmis"></input>
		
	</form>
	
	
	


	
</body>
</html>
