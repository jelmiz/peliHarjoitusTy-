<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>luogenre</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<h1>Lisää uusi genre</h1>
<body>
	<form th:object="${genre}" th:action="@{savegenre}" action="#" method="post">
	<table>
	<tr>
		<td><label for="nimi">genren nimi: </label></td>
		<td><input type="text" id="name" th:field="*{name}" /></td>
		<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td>
		</tr>
		</table>
		<input type="submit" value="Valmis"></input>
	</form>
</body>

</html>
